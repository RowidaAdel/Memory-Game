<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <!--^ ========> Favicon <========-->
    <link rel="icon" href="./images/games.webp" />
    <!--^========> Google Fonts <========-->
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Roboto:ital,wght@0,100..900;1,100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <!--^========> Google FontAsome <========-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!--^========> Bootstrap Style Sheet <========-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!--^========> Animate.CSS <========-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--^========> Main style Sheet <========-->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <main class="text-white">
        <div class="container text-center mt-3">
            <h1 class="mb-2 animate__animated animate__bounceOut animate__infinite my-animation">Memory Cards</h1>
            <div class="grid-container d-grid justify-content-center"></div>
            <div class="typing mb-0 mt-3 d-flex justify-content-center">
                <p>Moves: <span class="moves"></span></p>
                <p>Score: <span class="score"></span></p>
            </div>
            <div class="actions d-flex justify-content-center mt-3">
                <p>Timer: <span class="timer"></span></p>
                <button class="btn mb-5">Restart</button>
            </div>
        </div>
    </main>
    <!-- ~ SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--~ ========> JS Main file <========-->
    <script src="./js/index.js"></script>
</body>

</html>
